<!DOCTYPE html>
<html>
  <head>
    <title>Lyra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="http://downloadicons.net/sites/default/files/headphone-symbol-82537.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/album.css">
  </head>
  <body class="album">

    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="logo">
        <h1>Lyra</h1>
      </a>
      <div class="links-container">
        <a href="collection.html" class="navbar-link">Collection</a>
      </div>
    </nav>

    <!-- Main -->
    <main class="album-view container narrow">
      <section class="clearfix">
        <div class="column half">
          <img class="album-cover-art">
        </div>
        <div class="album-view-details column half">
          <h2 class="album-view-title"></h2>
          <h3 class="album-view-artist"></h3>
          <h5 class="album-view-release-info"></h5>
        </div>
      </section>

      <!-- Song list -->
      <table class="album-view-song-list">
        <!-- Song UI view -->
      </table>
    </main>
    <script src="../js/album.js"></script>
  </body>
</html>
